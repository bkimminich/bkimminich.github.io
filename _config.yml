layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    archive: true
    projects:
      - z85-cli
      - anuglar2-qrcode

social_media:
  # behance: your_username
  # dribbble: your_username
  facebook: bjoern.kimminich
  # hackerrank: your_username
  keybase: bkimminich
  linkedin: bkimminich
  # medium: @your_username
  stackoverflow: bkimminich
  # telegram: your_username
  twitter: bkimminich
  youtube: kimminich
  instagram: bkimminich
  # unsplash: your_username
  # vk: your_username
  website: https://kimminich.de

